<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400..700;1,14..32,400..700&display=swap"
    />
    <style>
      * {
        scrollbar-width: thin;
        scrollbar-color: #949497 rgba(0, 0, 0, 0.05);
      }
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        height: 100%;
        background-color: #ffffff;

        @media (prefers-color-scheme: dark) {
          background-color: #28282e;
        }
      }

      #popup {
        min-width: 320px;
        min-height: 600px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

			/* html:active-view-transition {
				.page-content {
					view-transition-name: page;
				}
			} */

			.page-top-bar {
				view-transition-name: match-element;
			}

			/* .page-content {
				view-transition-name: page;
			} */

/* 
  ::view-transition-group(*),
  ::view-transition-old(*),
  ::view-transition-new(*) {
    animation: none !important;
  } */

			html:active-view-transition-type(scale-forward) {
				&::view-transition-new(root) {
					animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
						300ms cubic-bezier(0.4, 0, 0.2, 1) both grow;
				}
			}

			html:active-view-transition-type(scale-back) {
				&::view-transition-old(root) {
					animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out;
				}
			}			

			html:active-view-transition-type(slide-forward) {
				&::view-transition-old(root) {
					animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
						300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
				}

				&::view-transition-new(root) {
					animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
						300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
				}
			}

			html:active-view-transition-type(slide-back) {
				&::view-transition-old(root) {
					animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
						300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-right;
				}

				&::view-transition-new(root) {
					animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
						300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-left;
				}
			}

@keyframes fade-in {
	from { opacity: 0; }
}

@keyframes fade-out {
	to { opacity: 0; }
}

@keyframes grow {
	from { transform: scale(0.7); }
	to { transform: scale(1); }
}

@keyframes shrink {
	from { transform: scale(1); }
	to { transform: scale(0.7); }
}

@keyframes slide-from-right {
	from { transform: translateX(130px); }
}

@keyframes slide-to-right {
	to { transform: translateX(130px); }
}

@keyframes slide-from-left {
	from { transform: translateX(-130px); }
}

@keyframes slide-to-left {
	to { transform: translateX(-130px); }
}
    </style>
  </head>
  <body>
    <div id="<%= mountId %>"></div>
  </body>
</html>
